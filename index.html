<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Roboto', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    text-align: center;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .container {
    background: rgba(0,0,0,0.3);
    padding: 50px 30px;
    border-radius: 20px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }

  h1 {
    font-size: 2.5em;
    margin-bottom: 15px;
    animation: slideIn 1s ease-out;
  }

  @keyframes slideIn { from {opacity:0; transform:translateX(-30px);} to {opacity:1; transform:translateX(0);} }

  p {
    font-size: 1.1em;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  input[type="email"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 10px;
    border: none;
    margin-bottom: 20px;
    font-size: 1em;
  }

  button {
    padding: 14px 20px;
    width: 100%;
    border: none;
    border-radius: 10px;
    background-color: #fff;
    color: #ff7e5f;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }

  button:hover { background-color: #ffe0d6; transform: scale(1.05); }

  .success { margin-top: 15px; color: #00ff99; font-weight: bold; }

  /* حذف کلاس ایموجی و انیمیشن float */
</style>
</head>
<body>

<div class="container">
  <h1>Something Awesome is Coming!</h1>
  <p>Drop your email below and be the first to know when we launch.</p>
  <form id="emailForm">
    <input type="email" id="emailInput" placeholder="Enter your email" required>
    <button type="submit">Notify Me</button>
    <div class="success" id="successMessage"></div>
  </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD8alIlbfFqBRkF7acwibTNTsRP-8XnbHg",
  authDomain: "landing-b1822.firebaseapp.com",
  projectId: "landing-b1822",
  storageBucket: "landing-b1822.firebasestorage.app",
  messagingSenderId: "11855079059",
  appId: "1:11855079059:web:1085c85cf3ef3bb7cf4f66",
  measurementId: "G-5S4P4SWD95"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById('emailForm');
const input = document.getElementById('emailInput');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = input.value.trim();
  if(email){
    try {
      await addDoc(collection(db, "subscribers"), { email, createdAt: new Date() });
      successMessage.textContent = "✅ Thanks! You're on the list.";
      input.value = '';
    } catch (err) {
      console.error("Error saving email:", err);
      successMessage.textContent = "❌ Something went wrong, try again.";
    }
  }
});
</script>

</body>
</html>
